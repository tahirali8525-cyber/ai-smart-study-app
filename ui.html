<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Study & Productivity Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1f2937;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        section {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        textarea, input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #1d4ed8;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>AI Study & Productivity Assistant</h1>
    <p>Free AI tools for students & learners</p>
</header>

<main>

    <section>
        <h2>üìÑ Text / Notes Summarizer</h2>
        <textarea rows="6" placeholder="Paste your notes or text here..."></textarea>
        <button>Summarize</button>
    </section>

    <section>
        <h2>‚ùì Ask a Question</h2>
        <input type="text" placeholder="Ask something from your study material">
        <button>Get Answer</button>
    </section>

    <section>
        <h2>üñºÔ∏è Image to Text (OCR)</h2>
        <input type="file">
        <button>Extract Text</button>
    </section>

    <section>
        <h2>üìù To-Do List</h2>
        <input type="text" placeholder="Add a task">
        <button>Add Task</button>
    </section>

</main>

<footer>
    <p>¬© 2026 AI Study Assistant | Open Source</p>
</footer>

</body>
</html>
